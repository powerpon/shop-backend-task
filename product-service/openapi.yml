openapi: 3.0.0
info:
  title: Product Service API
  description: API for managing products
  version: 1.0.0
paths:
  /products:
    get:
      summary: Get list of products
      operationId: getProductsList
      tags:
        - Products
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
  /products/{productId}:
    get:
      summary: Get product by ID
      operationId: getProductsById
      tags:
        - Products
      parameters:
        - name: productId
          in: path
          description: ID of the product to retrieve
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the product
        description:
          type: string
          description: Description of the product
        title:
          type: string
          description: Title of the product
        price:
          type: number
          format: integer
          description: Price of the product
